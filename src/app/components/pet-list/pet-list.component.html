<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <div class='panel-body'>
        <!-- Aca filtramos las mascotas  -->
        <!-- Selector de filtro:  -->
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' />
            </div>
        </div>
        <!-- Muestra filtro:  -->
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: </h3>
            </div>
        </div>

        <!-- Mensaje de error -->
        <div class='has-error'> </div>

        <!--Tabla de mascotas -->
        <div class='table-responsive'>
            <table class='table'>
                <!--Cabezal de la tabla -->
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'>
                                Show Image
                            </button>
                        </th>
                        <th>Pet</th>
                        <th>Age</th>
                        <th>Size</th>
                        <th>Birth Date</th>
                        <th>Weight</th>
                        <th>Breed Name</th>
                    </tr>
                </thead>
                <!--Cuerpo de la tabla-->
                <tbody>
                    <!-- Aca va todo el contenido de la tabla  -->
                    <tr *ngFor='let aPet of pets'>
                        <td>
                            <img [src]='aPet.imageUrl' [title]='aPet.name' [style.width.px]='imageWidth' [style.margin.px]='imageMargin' />
                        </td>
                        <td>{{aPet.id }}</td>
                        <td>{{aPet.name}}</td>
                        <td>{{aPet.age}}</td>
                        <td>{{aPet.size}}</td>
                        <td>{{aPet.birthDate}}</td>
                        <td>{{aPet.weight}}</td>
                        <td>{{aPet.breedName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
